<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Hunt Begins</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=UnifrakturCook:wght@700&display=swap');
  body {
    background-color: #000;
    color: #b30000;
    font-family: 'UnifrakturCook', cursive;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    overflow: hidden;
  }
  h1 {
    font-size: 2em;
    text-align: center;
    max-width: 80%;
    opacity: 0;
    animation: fadeInOut 6s forwards;
  }
  @keyframes fadeInOut {
    0% { opacity: 0; }
    20% { opacity: 1; }
    80% { opacity: 1; }
    100% { opacity: 0; }
  }
  #passwordContainer {
    display: none;
    flex-direction: column;
    align-items: center;
  }
  input {
    background: none;
    border: 2px solid #b30000;
    color: #b30000;
    padding: 10px;
    font-family: 'Cinzel Decorative', serif;
    font-size: 1.2em;
    text-align: center;
    outline: none;
  }
  button {
    margin-top: 15px;
    background: none;
    border: 2px solid #b30000;
    color: #b30000;
    padding: 10px 20px;
    font-family: 'Cinzel Decorative', serif;
    font-size: 1em;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background-color: #b30000;
    color: black;
  }
</style>
</head>
<body>

<h1 id="intro">Roses are red, violets are blue,<br>the bottom of my laptop is still hotter than you.</h1>

<div id="passwordContainer">
  <input type="password" id="password" placeholder="Enter the secret...">
  <button onclick="checkPassword()">Enter</button>
</div>

<script>
  const correctPassword = "hglk";

  setTimeout(() => {
    document.getElementById('intro').style.display = 'none';
    document.getElementById('passwordContainer').style.display = 'flex';
  }, 6000);

  function checkPassword() {
    const entered = document.getElementById('password').value;
    if (entered === correctPassword) {
      window.location.href = "love.html";
    } else {
      alert("Wrong password, my mysterious love ðŸ’”");
    }
  }
</script>

</body>
</html>
